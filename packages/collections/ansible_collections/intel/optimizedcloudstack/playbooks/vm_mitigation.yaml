---
- name: Wait for SSH to be ready
  hosts: load_generator:sut
  gather_facts: false
  tasks:
    - name: Wait for machines to be reachable
      ansible.builtin.wait_for_connection:
        timeout: 3600
  tags: ["always"]

- name: Prepare directory for mitigation results
  hosts: localhost
  connection: local
  tasks:
    - name: Prepare directory for results
      ansible.builtin.file:
        mode: "0755"
        state: directory
        path: "{{ mitigation_dir }}"

- name: Run VM mitigation checks for VMs
  hosts: all:!localhost
  roles:
    - vm_mitigation
