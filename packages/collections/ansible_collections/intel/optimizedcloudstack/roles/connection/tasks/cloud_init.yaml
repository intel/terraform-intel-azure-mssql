- name: Wait for connection
  block:
    - name: Wait for cloud init readiness
      ansible.builtin.command: cloud-init status -w
      register: result
      changed_when: false
      until: "result.stdout | regex_search('status: done') != ''"
      retries: 10
      delay: 30
      become: true
  rescue:
    - name: Wait for cloud init readiness
      ansible.builtin.command: cloud-init status -w
      register: result
      changed_when: false
      until: "result.stdout | regex_search('status: done') != ''"
      retries: 10
      delay: 30
      become: true
