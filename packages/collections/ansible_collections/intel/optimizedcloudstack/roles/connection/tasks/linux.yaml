- name: Wait for connection
  block:
    - name: Wait for machines to be reachable
      ansible.builtin.wait_for_connection:
        delay: 60
        sleep: 15
        timeout: 600
  rescue:
    - name: Wait for machines to be reachable
      ansible.builtin.wait_for_connection:
        delay: 30
        sleep: 15
        timeout: 600
