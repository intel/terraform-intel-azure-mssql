---
- name: Register facts - NOPM TPM results
  ansible.builtin.set_fact:
    NOPM_result: "{{ lookup('file', '{{ results_dir_name }}/hammerdb.log') | regex_search(NOPM_REGEX) }}"
    TPM_result: "{{ lookup('file', '{{ results_dir_name }}/hammerdb.log') | regex_search(TPM_REGEX) }}"

- name: Save to xml file
  ansible.builtin.template:
    src: Hammerdb_results.xml.j2
    dest: "{{ results_dir_name }}/Hammerdb_results.xml"
    mode: "0644"
