---
- name: Verify if user is logged
  block:
    - name: Check if user is logged
      ansible.builtin.command: az group list
      changed_when: false
  rescue:
    - name: Login into az cli (service principal)
      no_log: true
      ansible.builtin.command: >
        az login --service-principal
        -u {{ client_id }}
        -p {{ client_secret }}
        --tenant {{ tenant_id }}
      changed_when: true
    - name: Check if user is logged
      ansible.builtin.command: az group list
      changed_when: false
