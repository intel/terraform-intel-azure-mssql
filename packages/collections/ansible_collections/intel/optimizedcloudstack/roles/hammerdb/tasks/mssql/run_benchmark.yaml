---
- name: Template run.tcl
  ansible.windows.win_template:
    src: mssql/run.tcl.j2
    dest: '{{ mssql_hammerdb.test_dir }}\run.tcl'

- name: Prepare run bat
  ansible.windows.win_template:
    src: "mssql/run.bat.j2"
    dest: '{{ hammerdb_bin_dir }}\run.bat'

- name: Execute test
  ansible.builtin.include_role:
    name: hammerdb
    tasks_from: mssql/scenario.yaml
  loop: "{{ range(1, execution_count + 1)|list }}"
  loop_control:
    loop_var: execution_index
