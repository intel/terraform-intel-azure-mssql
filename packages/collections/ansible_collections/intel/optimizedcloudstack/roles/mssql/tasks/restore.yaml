---
- name: Check if Backup file exists.
  ansible.windows.win_stat:
    path: '{{ vm_mssql_host_backup_path }}\{{ database_name }}_Backup.bak'
    get_checksum: false
  register: dir_backup
  async: 180000
  poll: 60

- name: Prepare restore SQL command
  ansible.windows.win_template:
    src: "restore_dbsql_windows.sql.j2"
    dest: "{{ mssql_hammerdb.test_dir }}/restore.sql"
  when: dir_backup.stat.exists

- name: Drop and restore database
  ansible.windows.win_shell: >
    {{ hammerdb.sqlcmd_path }}
    -U {{ mssql.username }} -P{{ mssql.password }}
    -i {{ mssql_hammerdb.test_dir }}/restore.sql
  async: 180000
  poll: 60
  when: dir_backup.stat.exists
