---
- name: Copy AWS preconfiguration scripts to %TEMP%
  ansible.windows.win_copy:
    src: "templates/aws/{{ item }}"
    dest: '%TEMP%\{{ item }}'
  loop:
    - disks_mapping.ps1
    - preconfigure_mssql.ps1
    - enable_ifi.inf

- name: Preconfigure AWS host
  register: aws_preconfigure_mssql
  ansible.windows.win_command: >2-
    powershell.exe ./preconfigure_mssql.ps1
    -dbname {{ database_name }}
    -user {{ mssql.username }}
    -pass {{ mssql.password }}
    -no_data_disk {{ server_disks_data_disks }}
  args:
    chdir: "%TEMP%"
    creates: "%TEMP%/aws_mssql_configured"
  async: 180000
  poll: 10

- name: Return all output from the script
  ansible.builtin.debug:
    var: aws_preconfigure_mssql
