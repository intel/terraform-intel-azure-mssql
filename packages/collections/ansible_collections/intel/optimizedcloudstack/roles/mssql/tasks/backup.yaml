---
- name: Prepare backup SQL command
  ansible.windows.win_template:
    src: "backup_dbsql_windows.sql.j2"
    dest: "{{ mssql_hammerdb.test_dir }}/backup.sql"

- name: Backup database
  ansible.windows.win_shell: >
    {{ hammerdb.sqlcmd_path }}
    -U {{ mssql.username }} -P{{ mssql.password }}
    -i {{ mssql_hammerdb.test_dir }}/backup.sql
  async: 180000
  poll: 60
