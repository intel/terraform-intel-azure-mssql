---
- name: Classify hosts depending on their OS family
  ansible.builtin.group_by:
    key: "os_family_{{ ansible_facts['os_family'] }}"

- name: Classify hosts depending on their OS distribution
  ansible.builtin.group_by:
    key: "os_distribution_{{ ansible_facts['distribution'] }}"

- name: Import experiments preparation (prepare_experiment.yaml)
  import_tasks: prepare_experiment.yaml
  tags:
    - experiments

- name: Include prerequisites for common installation tasks (prereq_OS.yaml)
  include_tasks:
    file: "prereq_{{ ansible_facts['os_family'] }}.yaml"
    apply:
      tags:
        - installation

- name: Include common installation tasks (installation_common.yaml)
  import_tasks: installation_common.yaml
  tags:
    - installation

- name: Include OS specific installation tasks (installation_OS.yaml)
  include_tasks:
    file: "installation_{{ ansible_facts['os_family'] }}.yaml"
    apply:
      tags:
        - installation
