---
- name: Remove src file
  ansible.builtin.file:
    path: "{{ mysql.default_dir }}"
    state: absent
  become: true

- name: Remove root client configuration
  ansible.builtin.file:
    path: /root/.my.cnf
    state: absent
  become: true

- name: apparmour restart
  ansible.builtin.service:
    name: "apparmor"
    state: restarted
  become: true

- name: Restart MySQL server
  ansible.builtin.service:
    name: "{{ mysql_service }}"
    state: restarted
  become: true
