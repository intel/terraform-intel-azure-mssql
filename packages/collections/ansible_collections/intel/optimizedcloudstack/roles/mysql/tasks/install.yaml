---
- name: Install pymysql
  ansible.builtin.pip:
    name: pymysql
    executable: pip3
  become: true

- name: Install MySQL client plugins (only for MySQL > 8.0.21)
  register: result
  until: result is success
  retries: 5
  delay: 30
  ansible.builtin.package:
    name: "{{ mysql_server_additional_dependencies }}"
    update_cache: "{{ update_cache | default(omit) }}"
    lock_timeout: "{{ lock_timeout | default(omit) }}"
    state: present
  become: true
  when:
    - mysql_server_additional_dependencies is defined
    - mysql_version != "8.0.21"
    - mysql_version[0] != "5"

- name: Install MySQL server packages
  register: result
  until: result is success
  retries: 5
  delay: 30
  ansible.builtin.package:
    name: "{{ mysql_server_dependencies }}"
    update_cache: "{{ update_cache | default(omit) }}"
    lock_timeout: "{{ lock_timeout | default(omit) }}"
    state: present
  become: true
