---
- name: Classify hosts depending on their OS family
  ansible.builtin.group_by:
    key: "os_family_{{ ansible_facts['os_family'] }}"

- name: Classify hosts depending on their OS distribution
  ansible.builtin.group_by:
    key: "os_distribution_{{ ansible_facts['distribution'] }}"

- name: Launch OracleLinux-specific preconfiguration scripts
  include_tasks: "{{ ansible_facts['distribution'] }}/prepare_os_disk.yaml"
  when: ansible_facts['distribution'] == "OracleLinux"

- name: Launch provider-specific preconfiguration scripts
  include_tasks: "{{ provider }}/collect_log_disk_info.yaml"

- name: Collect information about disks
  import_tasks: collect_disks_info.yaml

- name: Setup disks
  include_tasks: setup_disks.yaml
  loop: "{{ list_of_disks }}"
  loop_control:
    label: "{{ disk.mountpoint }}"
    loop_var: disk

- name: Update host facts about disks
  ansible.builtin.setup:
