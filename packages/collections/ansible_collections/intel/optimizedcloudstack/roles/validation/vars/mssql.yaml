---
validation:
  - variable_name: database_name
    rules:
      - '"{{ database_name }}" is match("^[\\w+-|_]+$")'
  - variable_name: hammerdb_version
    rules:
      - '"{{ hammerdb_version }}" in ["4.0", "4.2"]'
  - variable_name: restoredb
    rules:
      - '"{{ restoredb }}" in ["yes", "no"]'
  - variable_name: warehouses
    rules:
      - warehouses | type_debug == "int"
      - "{{ warehouses }} > 0"
  - variable_name: v_users
    rules:
      - v_users | type_debug == "int"
      - "{{ v_users }} > 0"
  - variable_name: execution_count
    rules:
      - execution_count | type_debug == "int"
      - "{{ execution_count }} > 0"
  - variable_name: rampup_duration
    rules:
      - rampup_duration | type_debug == "int"
      - "{{ rampup_duration }} >= 0"
  - variable_name: test_duration
    rules:
      - test_duration | type_debug == "int"
      - "{{ test_duration }} > 0"
