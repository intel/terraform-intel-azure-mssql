---
hammerdb_urls:
  "3.2": "https://github.com/TPC-Council/HammerDB/releases/download/v3.2/HammerDB-3.2-Linux.tar.gz"
  "3.3": "https://github.com/TPC-Council/HammerDB/releases/download/v3.3/HammerDB-3.3-Linux.tar.gz"
  "4.0": "https://github.com/TPC-Council/HammerDB/releases/download/v4.0/HammerDB-4.0-Linux.tar.gz"
  "4.2": "https://github.com/TPC-Council/HammerDB/releases/download/v4.2/HammerDB-4.2-Linux.tar.gz"

mysql_pkg:
  "5.0": "https://repo.mysql.com/mysql57-community-release-el7.rpm"
  "8.0.22": "https://dev.mysql.com/get/mysql80-community-release-el8-1.noarch.rpm"

mysql_log_path: "/var/log/mysqld.log"

mysql_server_dependencies:
  - "mysql-community-server-{{ mysql_version }}-1.el8"
  - "mysql-community-client-{{ mysql_version }}-1.el8"
  - "mysql-community-common-{{ mysql_version }}-1.el8"
  - "mysql-community-libs-{{ mysql_version }}-1.el8"
  - policycoreutils-python-utils

mysql_server_additional_dependencies:
  - "mysql-community-client-plugins-{{ mysql_version }}-1.el8"

mysql_client_dependencies:
  - "mysql-community-common-{{ mysql_version }}-1.el8"
  - "mysql-community-client-{{ mysql_version }}-1.el8"

lock_timeout: 180
mysql_service: mysqld
mysql_password_args: "-p''{{ mysql_root_password_temp.stdout }}''"
mysql_config_path: "/etc/my.cnf"
